<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <link rel="stylesheet" href="css/gov-uk-styles.css">
  
  <title>Intent builder</title>
</head>
<body>
  <div class="container">
    <h1>Intent builder</h1>
    <fieldset class="govuk-fieldset">
      <label for="url" >URL:</label><br>
      <input type="text" onkeyup="render()" onchange="render()" id="url" name="url"><br>
      <label for="title">Text:</label><br>
      <input type="text" checked ="checked" onkeyup="render()" onchange="render()" id="title" name="title"><br>
      <input type="radio" id="internal" onchange="render()" name="mode" checked value="internal">
      <label for="internal">ASKBot</label><br>
      <input type="radio" id="NYBot" onchange="render()" name="mode" value="NYBot">
      <label for="NYBot">NYBot</label><br>
    </fieldset>
    <span id = "errors" style = "display: none;"></span>
    
    <script src="js/cb builder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <h2>Intent</h2>
    <textarea id = "copyme" onclick="this.select()" style = "width:100%; height:300px"></textarea>
    <span id = "survey">
      <h2>Survey</h2>
      <textarea id = "follow-up" onclick="this.select()" style = "width:100%; height:500px;">{
        "mitelCloudLink": {
          "body": {
            "bodyContentType": "text/html",
            "body": "Does this answer your question?",
            "buttons": [
            {
              "title": "Yes",
              "action": "post-message",
              "payload": "Yes"
            },
            {
              "payload": "No",
              "action": "post-message",
              "title": "No"
            }
            ]
          },
          "contentType": "application/vnd.mitel.action-card"
        }
      }</textarea>  
    </span>    
  </div>
</body>
</html>
